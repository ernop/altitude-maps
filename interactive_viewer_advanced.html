<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced USA Elevation 3D Viewer</title>
    
    <!-- Select2 for typeahead dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/viewer-advanced.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="loading">
            <div style="text-align: center;">
                üó∫Ô∏è Loading elevation data...
                <div class="spinner"></div>
            </div>
        </div>
        
        <div id="info">
            <div style="font-size: 15px; font-weight: bold; margin-bottom: 12px; color: #4488ff; text-transform: uppercase; letter-spacing: 1px;">
                üìä Elevation Viewer
            </div>
            <div id="regionInfo" style="font-size: 12px; color: #aaa; margin-bottom: 10px;">Loading region...</div>
            <div id="stats"></div>
        </div>
        
        <div id="fps-display">FPS: --</div>
        
        <div id="controls">
            <h2>Region Selector</h2>
            
            <div class="control-group">
                <label>
                    <span class="value-display" id="currentRegion">Loading...</span>
                </label>
                <select id="regionSelect" style="width: 100%; padding: 8px; margin-top: 5px; background: #1a1a1a; color: #5588cc; border: 1px solid #333; border-radius: 4px; font-family: 'Consolas', monospace;">
                    <option value="">Loading regions...</option>
                </select>
                <!-- Info: Select a region to view its elevation data -->
            </div>
            
            <h2>Real-Time Bucketing</h2>
            
             <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <label style="margin: 0;">Resolution</label>
                    <div style="display: flex; gap: 4px; align-items: center;">
                        <button id="maxResolutionBtn" onclick="setMaxResolution()" 
                                style="padding: 3px 10px; font-size: 11px; font-weight: bold; background: #2a5a2a; border: 1px solid #44ff44; color: #44ff44; border-radius: 3px; cursor: pointer;"
                                title="Maximum resolution (bucket size = 1)">
                            MAX
                        </button>
                        <button id="defaultResolutionBtn" onclick="setDefaultResolution()" 
                                style="padding: 3px 10px; font-size: 11px; font-weight: bold; background: #2a5a8a; border: 1px solid #4488ff; color: #4488ff; border-radius: 3px; cursor: pointer;"
                                title="Reset to optimal default resolution">
                            DEFAULT
                        </button>
                        <input type="number" id="bucketSizeInput" min="1" max="500" step="1" value="4" 
                               style="width: 70px; padding: 2px 6px; text-align: right; font-size: 12px;">
                    </div>
                </div>
                <div style="margin-top: 8px; display: flex; gap: 10px;">
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 5px;">
                        <div style="font-size: 10px; font-weight: bold; color: #44ff44; text-align: center; margin-bottom: 2px;">HIGHER DETAIL</div>
                        <button class="bucket-adjust-btn" onclick="adjustBucketSize(-10)" style="font-size: 14px; padding: 8px 12px;">-10</button>
                        <button class="bucket-adjust-btn" onclick="adjustBucketSize(-5)" style="font-size: 14px; padding: 8px 12px;">-5</button>
                        <button class="bucket-adjust-btn" onclick="adjustBucketSize(-1)" style="font-size: 14px; padding: 8px 12px;">-1</button>
                    </div>
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 5px;">
                        <div style="font-size: 10px; font-weight: bold; color: #ff8844; text-align: center; margin-bottom: 2px;">LOWER DETAIL</div>
                        <button class="bucket-adjust-btn" onclick="adjustBucketSize(1)" style="font-size: 14px; padding: 8px 12px;">+1</button>
                        <button class="bucket-adjust-btn" onclick="adjustBucketSize(5)" style="font-size: 14px; padding: 8px 12px;">+5</button>
                        <button class="bucket-adjust-btn" onclick="adjustBucketSize(10)" style="font-size: 14px; padding: 8px 12px;">+10</button>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 40px;">MAX</span>
                    <input type="range" id="bucketSize" min="1" max="500" step="1" value="4" style="flex: 1;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 40px; text-align: right;">MIN</span>
                </div>
                <!-- 
                    BUCKETING EXPLANATION (PROTECTED - DO NOT REMOVE):
                    Combine N√óN pixels into one bar. 1√ó = full resolution, 10√ó = 10√ó10 pixels per bar.
                    This is a performance optimization that groups nearby elevation data points into "buckets".
                    Instead of rendering every pixel as a separate 3D bar, it combines N√óN pixels into one bucket.
                    The aggregation method (MAX, AVERAGE, MIN, MEDIAN) determines which elevation value represents the bucket.
                -->
            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <label style="margin: 0;">Tile Gap</label>
                    <input type="number" id="tileGapInput" min="0" max="99" step="1" value="1" 
                           style="width: 70px; padding: 2px 6px; text-align: right; font-size: 12px;">
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 20px;">0%</span>
                    <input type="range" id="tileGap" min="0" max="99" step="1" value="1" style="flex: 1;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 30px; text-align: right;">99%</span>
                </div>
            </div>
            
             <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <label style="margin: 0;">Vertical Exaggeration</label>
                    <input type="number" id="vertExagInput" min="0.00001" max="0.3" step="0.00001" value="0.03" 
                           style="width: 90px; padding: 2px 6px; text-align: right; font-size: 12px;">
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 20px;">0.00001</span>
                    <input type="range" id="vertExag" min="0.00001" max="0.3" step="0.00001" value="0.03" style="flex: 1;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 30px; text-align: right;">0.3</span>
                </div>
                <div style="margin-top: 8px; display: flex; gap: 5px; flex-wrap: wrap;">
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.00001)">0.00001x</button>
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.0001)">0.0001x</button>
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.001)">0.001x</button>
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.005)">0.005x</button>
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.01)">0.01x</button>
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.05)">0.05x</button>
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.1)">0.1x</button>
                    <button style="font-size: 10px; padding: 4px 8px;" onclick="setVertExag(0.3)">0.3x</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>Aggregation Method</label>
                <select id="aggregation">
                    <option value="max" selected>MAX (Highest point in bucket)</option>
                    <option value="average">AVERAGE (Mean elevation)</option>
                    <option value="min">MIN (Lowest point)</option>
                    <option value="median">MEDIAN (Middle value)</option>
                </select>
            </div>
            
            <h2>Rendering</h2>
            
            <div class="control-group">
                <select id="renderMode">
                    <option value="bars" selected>3D Rectangular Prisms</option>
                    <option value="surface">Smooth Surface</option>
                    <option value="wireframe">Wireframe</option>
                    <option value="points">Point Cloud</option>
                </select>
            </div>
            
            <h2>Visual Style</h2>
            
            <div class="control-group">
                <label>Color Scheme</label>
                <select id="colorScheme">
                    <option value="terrain">Terrain (Natural)</option>
                    <option value="elevation">Elevation (Blue-Red)</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="earth">Earth Tones</option>
                    <option value="heatmap">Heatmap</option>
                </select>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="wireframeOverlay">
                <label for="wireframeOverlay">Wireframe Overlay</label>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showGrid">
                <label for="showGrid">Ground Grid</label>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showBorders" checked>
                <label for="showBorders">Country Borders</label>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="flatShading" checked>
                <label for="flatShading">Flat Shading</label>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="autoRotate">
                <label for="autoRotate">Auto-Rotate</label>
            </div>
            
            <h2>üéÆ Camera Controls</h2>
            
            <div class="control-group">
                <label>Control Scheme</label>
                <select id="cameraScheme">
                    <option value="google-earth-plane">Google Earth (Ground Plane)</option>
                    <option value="ground-plane" selected>Google Maps (Ground Plane)</option>
                    <option value="roblox">Roblox Studio</option>
                    <option value="google-maps">Google Maps (Old)</option>
                    <option value="google-earth">Google Earth (Old)</option>
                    <option value="blender">Blender</option>
                    <option value="unity">Unity Editor</option>
                </select>
                <div class="info-box" id="schemeDescription">
                    Left drag = pan, Scroll = zoom to cursor, Right drag = rotate
                </div>
            </div>
            
            <h2>Camera Views</h2>
            
            <div class="button-grid">
                <button onclick="setView('overhead')"><span style="font-size: 18px;">‚¨á</span> Overhead</button>
                <button onclick="setView('isometric')">üéØ Isometric</button>
                <button onclick="setView('north')"><span style="font-size: 18px;">‚¨Ü</span> North</button>
                <button onclick="setView('south')"><span style="font-size: 18px;">‚¨á</span> South</button>
                <button onclick="setView('east')"><span style="font-size: 18px;">‚û°</span> East</button>
                <button onclick="setView('west')"><span style="font-size: 18px;">‚¨Ö</span> West</button>
            </div>
            
            <div style="margin-top: 15px;">
                <button onclick="resetCamera()" style="width: 100%;">üîÑ Reset Camera</button>
                <button onclick="exportImage()" style="width: 100%; margin-top: 8px;">üì∏ Save Screenshot</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Camera Control Schemes -->
    <script src="js/camera-schemes.js"></script>
    <script src="js/ground-plane-camera.js"></script>
    <script src="js/ground-plane-google-earth.js"></script>
    
    <!-- jQuery (required by Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 for typeahead dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Main viewer application -->
    <script src="js/viewer-advanced.js"></script>
</body>
</html>
