<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altitude Maps - 3D Elevation Viewer</title>
    
    <!-- Select2 for typeahead dropdowns -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/viewer-advanced.css">
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="loading">
            <div style="text-align: center;">
                Loading elevation data...
                <div class="spinner"></div>
            </div>
        </div>
        
        <div id="fps-display">FPS: --</div>
        <div id="version-display">v?.?.?</div>
        
        <div id="controls">
            <h2>Region Selector</h2>
            
            <div class="control-group">
                <select id="regionSelect" style="width: 100%; padding: 8px; background: #1a1a1a; color: #5588cc; border: 1px solid #333; border-radius: 4px; font-family: 'Consolas', monospace;">
                    <option value="">Loading regions...</option>
                </select>
                <label style="margin-top: 8px; display: block;">
                    <span class="value-display" id="currentRegion">Loading...</span>
                </label>
                <button id="copyLinkBtn" onclick="copyShareLink()" 
                        style="width: 100%; margin-top: 8px; padding: 8px; font-size: 12px; background: #2a4a6a; color: #fff; border: 1px solid #3a5a7a; border-radius: 4px; cursor: pointer;"
                        title="Copy shareable link to this region">
                    ðŸ”— Copy Share Link
                </button>
                <div style="margin-top: 4px; font-size: 10px; color: #888; text-align: center;">
                    URL updates when you change regions
                </div>
                <!-- Info: Select a region to view its elevation data -->
            </div>
            
            <h2>Resolution</h2>
            
             <div class="control-group" style="position: relative;">
                <!-- Loading overlay for resolution changes -->
                <div id="resolution-loading-overlay">
                    <div class="loading-content">
                        <div class="loading-text">Adjusting Resolution...</div>
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                
                <!-- Explanatory labels -->
                <div style="display: flex; gap: 10px; margin-bottom: 5px;">
                    <div style="flex: 1; font-size: 11px; color: #ccc; text-align: center;">More Detail</div>
                    <div style="flex: 1; font-size: 11px; color: #ccc; text-align: center;">Less Detail</div>
                </div>
                
                <!-- Quick adjustment buttons -->
                <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                    <button class="bucket-adjust-btn" onclick="adjustBucketSize(-5)" style="flex: 1; font-size: 13px; padding: 8px 12px;">+Resolution</button>
                    <button class="bucket-adjust-btn" onclick="adjustBucketSize(5)" style="flex: 1; font-size: 13px; padding: 8px 12px;">-Resolution</button>
                </div>
                
                <!-- Main control row: Max, -1, current, +1 -->
                <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 10px;">
                    <button id="maxResolutionBtn" onclick="setMaxResolution()" 
                            style="padding: 6px 12px; font-size: 12px; font-weight: normal; border-radius: 3px; cursor: pointer;"
                            title="Maximum resolution (bucket size = 1)">
                        Max
                    </button>
                    <button onclick="adjustBucketSize(-1)" style="padding: 6px 10px; font-size: 12px; border-radius: 3px; cursor: pointer;">-1</button>
                    <input type="number" id="bucketSizeInput" min="1" max="500" step="1" value="4" 
                           style="flex: 1; padding: 6px; text-align: center; font-size: 12px;">
                    <button onclick="adjustBucketSize(1)" style="padding: 6px 10px; font-size: 12px; border-radius: 3px; cursor: pointer;">+1</button>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 40px;">MAX</span>
                    <input type="range" id="bucketSize" min="1" max="500" step="1" value="4" style="flex: 1;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 40px; text-align: right;">MIN</span>
                </div>
                <!-- 
                    BUCKETING EXPLANATION (PROTECTED - DO NOT REMOVE):
                    Combine NÃ—N pixels into one bar. 1Ã— = full resolution, 10Ã— = 10Ã—10 pixels per bar.
                    This is a performance optimization that groups nearby elevation data points into "buckets".
                    Instead of rendering every pixel as a separate 3D bar, it combines NÃ—N pixels into one bucket.
                    The aggregation method (MAX, AVERAGE, MIN, MEDIAN) determines which elevation value represents the bucket.
                -->
            </div>
            
            <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <label style="margin: 0;">Tile Gap</label>
                    <input type="number" id="tileGapInput" min="0" max="99" step="1" value="1" 
                           style="width: 70px; padding: 2px 6px; text-align: right; font-size: 12px;">
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 20px;">0%</span>
                    <input type="range" id="tileGap" min="0" max="99" step="1" value="1" style="flex: 1;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 30px; text-align: right;">99%</span>
                </div>
            </div>
            
             <div class="control-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                    <label style="margin: 0;">Vertical Exaggeration</label>
                    <input type="number" id="vertExagInput" min="1" max="100" step="1" value="1" 
                           style="width: 90px; padding: 2px 6px; text-align: right; font-size: 12px;">
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 30px;">1x</span>
                    <input type="range" id="vertExag" min="1" max="100" step="1" value="1" style="flex: 1;">
                    <span style="font-size: 11px; opacity: 0.6; min-width: 40px; text-align: right;">100x</span>
                </div>
                <div style="margin-top: 8px; display: flex; gap: 5px; flex-wrap: wrap;">
                    <button id="vertExagBtn2x" data-multiplier="2" style="font-size: 10px; padding: 4px 8px;" onclick="setVertExagMultiplier(2)">2x</button>
                    <button id="vertExagBtn4x" data-multiplier="4" style="font-size: 10px; padding: 4px 8px;" onclick="setVertExagMultiplier(4)">4x</button>
                    <button id="vertExagBtn10x" data-multiplier="10" style="font-size: 10px; padding: 4px 8px;" onclick="setVertExagMultiplier(10)">10x</button>
                    <button id="vertExagBtn25x" data-multiplier="25" style="font-size: 10px; padding: 4px 8px;" onclick="setVertExagMultiplier(25)">25x</button>
                    <button id="vertExagBtn50x" data-multiplier="50" style="font-size: 10px; padding: 4px 8px;" onclick="setVertExagMultiplier(50)">50x</button>
                    <button id="vertExagBtn100x" data-multiplier="100" style="font-size: 10px; padding: 4px 8px;" onclick="setVertExagMultiplier(100)">100x</button>
                    <button id="vertExagBtnTrue" data-value="true" style="font-size: 10px; padding: 4px 8px;" onclick="setTrueScale()">True Scale</button>
                </div>
            </div>
            
            <div class="control-group">
                <label>Aggregation Method</label>
                <select id="aggregation">
                    <option value="max" selected>MAX (Highest point in bucket)</option>
                    <option value="average">AVERAGE (Mean elevation)</option>
                    <option value="min">MIN (Lowest point)</option>
                    <option value="median">MEDIAN (Middle value)</option>
                </select>
            </div>
            
            <div class="control-group">
                <select id="renderMode">
                    <option value="bars" selected>3D Rectangular Prisms</option>
                    <option value="surface">Smooth Surface</option>
                    <option value="wireframe">Wireframe</option>
                    <option value="points">Point Cloud</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Color Scheme</label>
                <select id="colorScheme">
                    <option value="terrain">Terrain (Natural)</option>
                    <option value="elevation">Elevation (Blue-Red)</option>
                    <option value="grayscale">Grayscale</option>
                    <option value="rainbow">Rainbow</option>
                    <option value="earth">Earth Tones</option>
                    <option value="heatmap">Heatmap</option>
                </select>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showGrid">
                <label for="showGrid">Ground Grid</label>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="showBorders" checked>
                <label for="showBorders">Country Borders</label>
            </div>
            
            <div class="control-group checkbox-group">
                <input type="checkbox" id="autoRotate">
                <label for="autoRotate">Auto-Rotate</label>
            </div>
            
            <h2>Camera Controls</h2>
            
            <div class="control-group">
                <label>Control Scheme</label>
                <select id="cameraScheme">
                    <option value="google-earth-plane">Google Earth (Ground Plane)</option>
                    <option value="ground-plane" selected>Google Maps (Ground Plane)</option>
                    <option value="roblox">Roblox Studio</option>
                    <option value="google-maps">Google Maps (Old)</option>
                    <option value="google-earth">Google Earth (Old)</option>
                    <option value="blender">Blender</option>
                    <option value="unity">Unity Editor</option>
                </select>
                <div class="info-box" id="schemeDescription">
                    Left drag = pan, Scroll = zoom to cursor, Right drag = rotate
                </div>
            </div>
            
            <h2>Camera Views</h2>
            
            <div class="button-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px;">
                <button onclick="setView('overhead')" style="padding: 6px; font-size: 11px;"><span style="font-size: 16px;">â¬‡</span> Overhead</button>
                <button onclick="setView('isometric')" style="padding: 6px; font-size: 11px;">ðŸŽ¯ Isometric</button>
                <button onclick="setView('north')" style="padding: 6px; font-size: 11px;"><span style="font-size: 16px;">â¬†</span> North</button>
                <button onclick="setView('south')" style="padding: 6px; font-size: 11px;"><span style="font-size: 16px;">â¬‡</span> South</button>
                <button onclick="setView('east')" style="padding: 6px; font-size: 11px;"><span style="font-size: 16px;">âž¡</span> East</button>
                <button onclick="setView('west')" style="padding: 6px; font-size: 11px;"><span style="font-size: 16px;">â¬…</span> West</button>
            </div>
            
            <div style="margin-top: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 6px;">
                <button onclick="resetCamera()" style="padding: 6px; font-size: 11px;">Reset Camera</button>
                <button onclick="exportImage()" style="padding: 6px; font-size: 11px;">Screenshot</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Camera Control Schemes -->
    <script src="js/camera-schemes.js?v=1.32"></script>
    <script src="js/ground-plane-camera.js?v=1.32"></script>
    <script src="js/ground-plane-google-earth.js?v=1.32"></script>
    
    <!-- jQuery (required by Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 for typeahead dropdowns -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- Main viewer application -->
    <script src="js/viewer-advanced.js?v=1.32"></script>
</body>
</html>
